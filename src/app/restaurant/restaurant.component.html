<table class="table table-striped">
    <tr>
        <th>No.</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>E-mail</th>
    </tr>
    <tr >
        <td><input type="text" name="id" value="" [(ngModal)]></td>
        <td><input type="text" name="first_name" value=""></td>
        <td><input type="text" name="last_name" value=""></td>
        <td><input type="text" name="email" value=""></td>
    </tr>
    <tr *ngFor="let myObject of allData">
        <td>{{myObject.id}}</td>
        <td>{{myObject.first_name}}</td>
        <td>{{myObject.last_name}}</td>
        <td>{{myObject.email}}</td>
    </tr>
